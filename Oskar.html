          <div style="text-align: center;">
            <button class="button display-left" style="width: 60; border-radius: 20%; font-size: 24px; background-color: rgb(0, 179, 250); color: white;" onclick="plusDivs(-1)">&#10094;</button>
            <button class="button display-right" style="width: 60; border-radius: 20%; font-size: 24px; background-color: rgb(0, 179, 250); color: white;" onclick="plusDivs(1)">&#10095;</button>
            <p class="LinearGradient" style="font-size: 30px; color: black;"><b>Klick dich durch unsere Vielzahl von Katzenbildern und lass dir deinen Tag versüßen!</b></p>
          </div>
    </div>
          
    <script>
    var slideIndex = 1;
    showDivs(slideIndex);
    
    function plusDivs(n) {
    showDivs(slideIndex += n);
    }
    
    function currentDiv(n) {
    showDivs(slideIndex = n);
    }
    
    function showDivs(n) {
    var i;
    var x = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("demo");
    if (n > x.length) {slideIndex = 1}
    if (n < 1) {slideIndex = x.length}
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace("white", "");
    }
    x[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += "white";
    }
    </script>
